<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>일정 수정</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background-color: #f9f9f9;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 12px;
    }

    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      background-color: #2196F3;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #1976D2;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #555;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>일정 수정</h1>
  <form method="POST">
    <label for="title">제목</label>
    <input type="text" name="title" id="title" value="{{ task[1] }}" required>

    <label for="content">내용</label>
    <textarea name="content" id="content" required>{{ task[2] }}</textarea>

    <label for="writer">작성자</label>
    <input type="text" name="writer" id="writer" value="{{ task[3] }}" required>

    <label for="date">날짜</label>
    <input type="date" name="date" id="date" value="{{ task[4] }}" required>

    <label for="status">상태</label>
    <select name="status" id="status">
        <option value="예정" {% if task[5] == '예정' %}selected{% endif %}>예정</option>
        <option value="진행중" {% if task[5] == '진행중' %}selected{% endif %}>진행중</option>
        <option value="완료" {% if task[5] == '완료' %}selected{% endif %}>완료</option>
      </select>
      

    <button type="submit">수정 완료</button>
  </form>
  <a class="back-link" href="/">← 목록으로 돌아가기</a>
</body>
</html>
