{% extends 'base.html' %}
{% block content %}
<form method="POST" class="space-y-4">
    <input name="title" value="{{ task[1] }}" required class="w-full p-2 border rounded" />
    <textarea name="content" required class="w-full p-2 border rounded">{{ task[2] }}</textarea>
    <input name="writer" value="{{ task[3] }}" required class="w-full p-2 border rounded" />
    <input name="date" value="{{ task[4] }}" type="date" required class="w-full p-2 border rounded" />
    <select name="status" required class="w-full p-2 border rounded">
        <option value="예정" {% if task[5] == '예정' %}selected{% endif %}>예정</option>
        <option value="진행중" {% if task[5] == '진행중' %}selected{% endif %}>진행중</option>
        <option value="완료" {% if task[5] == '완료' %}selected{% endif %}>완료</option>
    </select>
    <button type="submit" class="bg-yellow-500 text-white px-4 py-2 rounded">수정 완료</button>
</form>
{% endblock %}
