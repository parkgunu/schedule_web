{% extends 'base.html' %}
{% block content %}
<form method="POST" class="space-y-4">
    <input name="title" placeholder="제목" required class="w-full p-2 border rounded" />
    <textarea name="content" placeholder="내용" required class="w-full p-2 border rounded"></textarea>
    <input name="writer" placeholder="작성자" required class="w-full p-2 border rounded" />
    <input name="date" type="date" required class="w-full p-2 border rounded" />
    <select name="status" required class="w-full p-2 border rounded">
        <option value="예정">예정</option>
        <option value="진행중">진행중</option>
        <option value="완료">완료</option>
    </select>
    <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">등록</button>
</form>
{% endblock %}
