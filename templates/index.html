<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>할 일 목록</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      background-color: #f9f9f9;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .task {
      background: white;
      padding: 15px;
      margin-bottom: 12px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .task h3 {
      margin: 0 0 8px 0;
      font-size: 18px;
    }

    .task p {
      margin: 4px 0;
      font-size: 14px;
      color: #555;
    }

    .task .buttons {
      margin-top: 10px;
    }

    .task .buttons a, .task .buttons form {
      display: inline-block;
      margin-right: 10px;
    }

    .task .buttons button {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    .task .buttons button:hover {
      background-color: #c0392b;
    }

    .nav {
      text-align: center;
      margin-top: 20px;
    }

    .nav a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border-radius: 6px;
      text-decoration: none;
    }

    .nav a:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>할 일 목록</h1>

  {% for task in tasks %}
  <div class="task">
    <h3>{{ task[1] }}</h3>
    <p>작성자: {{ task[3] }}</p>
    <p>날짜: {{ task[4] }}</p>
    <p>상태: {{ task[5] }}</p>
    <div class="buttons">
      <a href="/detail/{{ task[0] }}">상세보기</a>
      <a href="/edit/{{ task[0] }}">수정</a>
      <form action="/delete/{{ task[0] }}" method="POST" style="display:inline;">
        <button type="submit">삭제</button>
      </form>
    </div>
  </div>
  {% endfor %}

  <div class="nav">
    <a href="/add">+ 새 할 일 추가</a>
  </div>
</body>
</html>
