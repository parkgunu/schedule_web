{% extends 'base.html' %}
{% block content %}
    {% for row in tasks %}
    <div class="bg-white p-4 rounded-lg shadow-md mb-4">
        <div class="text-lg font-semibold">{{ row[1] }}</div>
        <div class="text-sm text-gray-600">작성자: {{ row[3] }} ・ 일정 날짜: {{ row[4] }}</div>
        <div class="mt-2 flex space-x-4 items-center">
            <span class="inline-block px-2 py-1 bg-yellow-100 text-yellow-800 text-xs rounded">{{ row[5] }}</span>
            <a href="/detail/{{ row[0] }}" class="text-blue-500 text-sm hover:underline">🔍 보기</a>
            <a href="/edit/{{ row[0] }}" class="text-purple-500 text-sm hover:underline">📝 수정</a>
            <form action="/delete/{{ row[0] }}" method="POST" style="display:inline;">
                <button type="submit" class="text-red-500 text-sm hover:underline"
                    onclick="return confirm('정말 삭제할까요?')">🗑 삭제</button>
            </form>
        </div>
    </div>
    {% endfor %}
{% endblock %}
