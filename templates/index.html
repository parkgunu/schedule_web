<!-- 생략된 head 태그와 스타일은 기존과 동일, 아래 body 내부만 보여줄게 -->

<body>
  <h1>일정 관리</h1>

  <div class="top-bar">
    <div class="filters">
      {% for label in ['전체', '예정', '진행중', '완료'] %}
        <a href="/?status={{ label }}" class="{{ 'active' if current_filter == label else '' }}">{{ label }}</a>
      {% endfor %}
    </div>
    <a href="/add" class="add-btn">+ 일정 추가</a>
  </div>

  {% if tasks %}
    {% for task in tasks %}
    <div class="task">
      <div class="info">
        <div style="display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap;">
          <h3 style="margin: 0; font-size: 18px; color: #2c3e50;">{{ task[1] }}</h3>
          <div class="meta-line" style="font-size: 14px; color: #999;">
            <i class="fa-solid fa-calendar-days"></i> {{ task[4] }}
          </div>
        </div>
        <div class="meta-line"><i class="fa-solid fa-user"></i> {{ task[3] }}</div>
        <div class="meta-line"><i class="fa-solid fa-file-lines"></i> {{ task[2] }}</div>
        <span class="status-badge status-{{ task[5] }}">{{ task[5] }}</span>
      </div>
      <div class="buttons" style="flex-direction: row; align-items: center; gap: 10px; margin-top: 12px;">
        <a href="/detail/{{ task[0] }}">상세보기</a>
        <a href="/edit/{{ task[0] }}">수정</a>
        <form action="/delete/{{ task[0] }}" method="POST" style="margin: 0;">
          <button type="submit">삭제</button>
        </form>
      </div>
    </div>
    {% endfor %}
  {% else %}
    <p style="text-align: center;">등록된 일정이 없습니다.</p>
  {% endif %}
</body>
