<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>일정 관리</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      background: #ecf0f1;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    .task {
      background: white;
      border-radius: 10px;
      padding: 16px 20px;
      margin-bottom: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .task h3 {
      margin: 0;
      font-size: 18px;
      color: #34495e;
    }

    .meta {
      font-size: 14px;
      color: #555;
    }

    .meta i {
      margin-right: 6px;
      color: #3498db;
    }

    .buttons {
      margin-top: 8px;
    }

    .buttons a {
      color: #2980b9;
      text-decoration: none;
      margin-right: 12px;
      font-weight: 500;
    }

    .buttons a:hover {
      text-decoration: underline;
    }

    .buttons button {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 6px 14px;
      font-size: 13px;
      border-radius: 6px;
      cursor: pointer;
    }

    .buttons button:hover {
      background-color: #c0392b;
    }

    .nav {
      text-align: center;
      margin-top: 30px;
    }

    .nav a {
      background-color: #2ecc71;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
    }

    .nav a:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>
  <h1>일정 관리</h1>

  {% if tasks %}
    {% for task in tasks %}
    <div class="task">
      <h3>{{ task[1] }}</h3>
      <p class="meta"><i class="fa-solid fa-file-lines"></i> {{ task[2] }}</p>
      <p class="meta"><i class="fa-solid fa-user"></i> {{ task[3] }}</p>
      <p class="meta"><i class="fa-solid fa-calendar-days"></i> {{ task[4] }}</p>
      <p class="meta"><i class="fa-solid fa-circle-info"></i> {{ task[5] }}</p>
      <div class="buttons">
        <a href="/detail/{{ task[0] }}">상세보기</a>
        <a href="/edit/{{ task[0] }}">수정</a>
        <form action="/delete/{{ task[0] }}" method="POST" style="display:inline;">
          <button type="submit">삭제</button>
        </form>
      </div>
    </div>
    {% endfor %}
  {% else %}
    <p style="text-align: center;">등록된 일정이 없습니다.</p>
  {% endif %}

  <div class="nav">
    <a href="/add">+ 새 일정 추가</a>
  </div>
</body>
</html>
