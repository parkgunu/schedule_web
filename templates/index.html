<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>일정 관리</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      background: #f4f6f8;
      max-width: 900px;
      margin: auto;
    }

    h1 {
      text-align: center;
      font-size: 24px;
      color: #2c3e50;
      margin-bottom: 16px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .filters a {
      display: inline-block;
      margin-right: 6px;
      padding: 6px 12px;
      font-size: 14px;
      border-radius: 20px;
      background-color: #ecf0f1;
      text-decoration: none;
      color: #34495e;
    }

    .filters a.active {
      background-color: #2ecc71;
      color: white;
    }

    .top-bar .add-btn {
      background-color: #2ecc71;
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }

    .top-bar .add-btn:hover {
      background-color: #27ae60;
    }

    .task {
      background: white;
      border-radius: 12px;
      padding: 16px 20px;
      margin-bottom: 14px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 16px;
      flex-wrap: wrap;
    }

    .info {
      flex: 1 1 60%;
    }

    .info h3 {
      margin: 0;
      font-size: 18px;
      color: #2c3e50;
    }

    .info .date {
      font-size: 14px;
      color: #999;
      display: flex;
      align-items: center;
      gap: 6px;
      margin-top: 4px;
    }

    .meta-line {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 14px;
      color: #555;
      margin: 3px 0;
    }

    .meta-line i {
      color: #3498db;
    }

    .status-badge {
      display: inline-block;
      padding: 4px 10px;
      font-size: 12px;
      border-radius: 20px;
      font-weight: bold;
      margin-top: 6px;
    }

    .status-예정 { background-color: #f1c40f; color: white; }
    .status-진행중 { background-color: #3498db; color: white; }
    .status-완료 { background-color: #2ecc71; color: white; }

    .buttons {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }

    .buttons a {
      color: #2980b9;
      font-weight: 500;
      text-decoration: none;
    }

    .buttons button {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 6px 12px;
      font-size: 13px;
      border-radius: 6px;
      cursor: pointer;
    }

    .buttons a:hover,
    .buttons button:hover {
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <h1>일정 관리</h1>

  <div class="top-bar">
    <div class="filters">
      {% for label in ['전체', '예정', '진행중', '완료'] %}
        <a href="/?status={{ label }}" class="{{ 'active' if current_filter == label else '' }}">{{ label }}</a>
      {% endfor %}
    </div>
    <a href="/add" class="add-btn">+ 일정 추가</a>
  </div>

  {% if tasks %}
    {% for task in tasks %}
    <div class="task">
      <div class="info">
        <h3>{{ task[1] }}</h3>
        <div class="meta-line"><i class="fa-solid fa-user"></i> {{ task[3] }}</div>
        <div class="meta-line"><i class="fa-solid fa-file-lines"></i> {{ task[2] }}</div>
        <span class="status-badge status-{{ task[5] }}">{{ task[5] }}</span>
      </div>
      <div class="buttons">
        <a href="/detail/{{ task[0] }}">상세보기</a>
        <a href="/edit/{{ task[0] }}">수정</a>
        <form action="/delete/{{ task[0] }}" method="POST" style="margin:0;">
          <button type="submit">삭제</button>
        </form>
        <div class="date-bottom">
          <i class="fa-solid fa-calendar-days"></i> {{ task[4] }}
        </div>
      </div>
    </div>
    
    {% endfor %}
  {% else %}
    <p style="text-align: center;">등록된 일정이 없습니다.</p>
  {% endif %}
</body>
</html>
